<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>-Hack or Snooze-</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" 
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
  <link rel="manifest" href="favicon_io/site.webmanifest">  
</head>
<body>
<!-----------------------------------------------------------------------------------------------NAV BAR 
-->
  <nav>
    <b><a class="nav-link navbar-brand" href="#" id="nav-all">Hack or Snooze</a></b>
    <span><a class="nav-link" href='#' id='nav-submit-story'>submit </a></span>
    <span><a class="nav-link" href='#' id='nav-favorites'>favorites </a></span>
    <span><a class="nav-link" href='#' id='nav-my-stories'>my stories</a></span>
    <a class="nav-link nav-right" href="#" id="nav-login">login/create user</a>

    <span class="nav-link nav-right hidden" id="nav-welcome">
      <a href="#" id="nav-user-profile"></a>
    </span>
    <span>
      <a class="hidden nav-right" id="nav-logout" href="#">
        <small>(logout)</small>
      </a>
    </span>
  </nav>
<!-----------------------------------------------------------------------------------------------ARTICLE SUBMISSION FORM 
-->  
  <section class="articles-container container">
    <form action="" class="hidden" id="submit-form">
      <div>
        <label for="author">author</label>
        <input id="article-submission-author" required type="text" placeholder="author name">
      </div>
      <div>
        <label for="title">title</label>
        <input id="article-submission-title" required type="text" placeholder="article title">
      </div>
      <div>
        <label for="url">url</label>
        <input id="article-submission-url" required type="url" placeholder="article url">
      </div>
      <button type="submit" id='submit-article-button'>submit</button>
      <hr>
    </form>
<!-----------------------------------------------------------------------------------------------ALL ARTICLES LIST
-->      
    <article>
      <ol id="all-articles-list" class="articles-list">
        <h3>Loading...</h3>
      </ol>
    </article>
    <article>
      <ul id="favorited-articles" class="hidden articles-list">
      </ul>
    </article>
    <article>
      <ul id="filtered-articles" class="hidden articles-list">
      </ul>
    </article>
    <article>
      <ul id="my-articles" class="hidden articles-list">
      </ul>
    </article>
  </section>
<!-----------------------------------------------------------------------------------------------EDIT ARTICLE FORM
-->    
  <section class="edit-article-container container">
    <form action="#" id="edit-article-form" class="hidden" method="post">
      <h4>Article Information</h4>
      <div class="edit-input">
        <label for="edit-author">Author</label>
        <input id="edit-author" type="text">
        <br>
        <label for="edit-title">Title</label>
        <input id="edit-title" type="text">
        <br>
        <label for="edit-url">URL</label>
        <input id="edit-url" type="text">
        <br>
        <button type="submit" id="edit-article-button">change</button>
      </div>
    </form>
  </section>
<!-----------------------------------------------------------------------------------------------LOGIN FORM 
-->    
  <section class="account-forms-container container">
    <form action="#" id="login-form" class="account-form hidden" method="post">
      <h4 id='login-label'>Login</h4>
      <div class="login-input">
        <label for="login-username">username</label>
        <input id="login-username" type="text">
      </div>
      <div class="login-input">
        <label for="login-password">password</label>
        <input id="login-password" type="password">
      </div>
      <button type="submit" id='login-button'>login</button>
      <hr>
    </form>
<!-----------------------------------------------------------------------------------------------CREATE ACCOUNT FORM
-->    
    <form action="#" id="create-account-form" class="account-form hidden" method="post">
      <h4>Create Account</h4>
      <div class="login-input">
        <label for="create-account-name">name</label>
        <input id="create-account-name" type="text">
      </div>
      <div class="login-input">
        <label for="create-account-username">username</label>
        <input id="create-account-username" type="text">
      </div>
      <div class="login-input">
        <label for="create-account-password">password</label>
        <input id="create-account-password" type="password">
      </div>
      <button type="submit">create account</button>
    </form>
  </section>
<!-----------------------------------------------------------------------------------------------EDIT USER FORM
-->      
  <section id="user-profile" class="container hidden">
    <h4>User Profile Info</h4>
    <section>
      <div id="profile-name">Name:<input type='text' id='profile-name-edit'></div><br>
      <div id="profile-username">Username:<div id='profile-username-edit'></div></div><br>
      <div id="profile-account-date">Account Created:</div><br>
      <button id='edit-profile-button'>edit</button>
      <button id='delete-profile-button'>delete</button>
    </section>
  </section>
</body>
<!-----------------------------------------------------------------------------------------------SCRIPTS
-->

  crossorigin="anonymous"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="api-classes.js"></script>
<script src="ui.js"></script>

</html>
